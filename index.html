<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
    <style>
        /* Estilos básicos para la demostración */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #modal-product-details {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Tienda</h1>
        <button id="whatsapp-button">Enviar Pedido por WhatsApp</button>
        <span id="cart-count">0</span> <!-- Contador del carrito -->
    </header>

    <main>
        <div id="products-page">
            <div id="products-grid"></div>
        </div>
        <div id="cart-page" style="display: none;">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $0.00</div>
        </div>
        <div id="wish-list-page" style="display: none;">
            <h2>Lista de Deseos</h2>
            <div id="wish-list-items"></div>
        </div>
    </main>

    <div id="product-modal" style="display: none;">
        <div id="modal-product-details"></div>
        <button onclick="closeModal()">Cerrar</button>
    </div>

    <script src="script.js"></script> <!-- Enlace a tu archivo JavaScript -->
</body>
</html>
